<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Creator</title>
</head>
<body>
    <header>

        <h1>Book Creator</h1>

        <div>
            <!--Search Input-->
            <form name=search>
                <input type="text" name="searchInput" id="">
            </form>

            <!--Nav-->
            <nav>
                <ul id="recentList">
                    <li>
                        <Button>
                            <span>New work</span>
                            <img src="" alt="">
                        </Button>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <!--Toggle Button-->
        <div>
            <button>My work</button>
            <button>Bookmark</button>
        </div>

        <!--Post List-->
        <section>
            <!--Post-->
            <article>
                <div>
                    <h2>Example title</h2>
                    <button>Edit</button>
                </div>

                <section>
                    <div></div>
                    <button>Edit</button>
                </section>

                <div>
                    <button>Tag</button>
                    <button>Comment</button>
                </div>
            </article>

        </section>
    </main>
</body>
</html>
