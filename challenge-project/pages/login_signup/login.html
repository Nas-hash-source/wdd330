<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in | Sign up | Book App</title>
</head>
<body>
    <header>
        <h1>Book App</h1>
    </header>
    <main>
        <form action="">
            <label for="signin-email">Email</label>
            <input type="email" name="signin-email" id="signin-email">
            <label for="signin-password">Password</label>
            <input type="password" name="signin-password" id="signin-password">
            <p>Accept <a href="http://" target="_blank" rel="noopener noreferrer">the terms and the policies</a>
            by hitting the log in button</p>
            <button>Log in</button>
            <a href="http://">Forget password?</a>
        </form>
    </main>
</body>
</html>
