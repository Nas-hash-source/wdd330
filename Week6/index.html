<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <form id="add-form">
            <input type="text" name="new-task" id="new-task" autocomplete="off">
            <button id="add-todo">+</button>
        </form>
        <ul id="todo-option">
            <li><span id="task-left"></span> left</li>
            <li><button id="all">All.</button></li>
            <li><button id="active">Active.</button></li>
            <li><button id="completed">Completed.</button></li>
        </ul>
        <ul id="todo-list"></ul>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
